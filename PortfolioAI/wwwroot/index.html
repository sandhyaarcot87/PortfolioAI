<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandhya Arcot – AI Resume Assistant</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #0056b3, #0078d7);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

            header h1 {
                margin: 0;
                font-size: 1.8rem;
            }

            header p {
                margin: 5px 0 0;
                font-size: 1rem;
                opacity: 0.9;
            }

        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        /* Left chat area */
        #chatContainer {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }

        #inputArea {
            display: flex;
            padding: 10px;
            background-color: #f1f4f8;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        #sendBtn {
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

            #sendBtn:hover {
                background-color: #005fa3;
            }

        #rightPanel {
            flex: 1;
            margin: 0;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            padding: 0;
            text-align: center;
            gap: 4px;
        }

        /* Chat placeholder fills all remaining space */
        .chat-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9fafb;
            margin: 0 8px;
            overflow: hidden;
        }

            /* Message area centers the text */
            .chat-placeholder .messages {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #555;
                font-size: 0.95rem;
                font-style: italic;
            }

            /* Bottom input area stays fixed inside placeholder */
            .chat-placeholder .input-area {
                display: flex;
                background-color: #eef1f5;
                padding: 8px;
                gap: 8px;
            }

        /* Contact info stays pinned to bottom */
        .contact-section {
            font-size: 0.9rem;
            color: #444;
            text-align: center;
            margin: 8px 0;
            padding: 4px;
        }

            .chat-placeholder input {
                flex: 1;
                padding: 8px;
                border-radius: 6px;
                border: 1px solid #ccc;
                font-size: 0.95rem;
            }

            .chat-placeholder button {
                background-color: #bbb;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 8px 16px;
                font-size: 0.95rem;
                cursor: not-allowed;
            }

        /* Buttons stay compact at top */
        .profile-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 0;
            padding: 8px;
        }

        .profile-button {
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s, transform 0.1s;
        }

            .profile-button:hover {
                background-color: #005fa3;
                transform: scale(1.02);
            }


            .contact-section p {
                margin: 6px 0;
            }

            .contact-section a {
                color: #0078d7;
                text-decoration: none;
            }

                .contact-section a:hover {
                    text-decoration: underline;
                }

        /* Chat message formatting */
        .chat-message {
            margin: 8px 0;
            line-height: 1.5;
        }

            .chat-message strong {
                color: #0078d7;
            }

            .chat-message pre {
                background-color: #f4f4f4;
                padding: 8px;
                border-radius: 6px;
                white-space: pre-wrap;
                word-wrap: break-word;
            }

        @media (max-width: 900px) {
            main {
                flex-direction: column;
            }

            #chatContainer, #rightPanel {
                margin: 10px;
            }

            #rightPanel {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sandhya Arcot – AI Resume Assistant</h1>
        <p>Ask questions about my experience, skills, or projects</p>
    </header>

    <main>
        <!-- Left: Chat section -->
        <section id="chatContainer">
            <div id="chat"></div>

            <div id="inputArea">
                <input type="text" id="userInput" placeholder="Ask something about my resume..." />
                <button id="sendBtn">Send</button>
            </div>
        </section>

        <!-- Right: Profile info -->
        <aside id="rightPanel">


            <!-- Other feature buttons -->
            <div class="profile-buttons">
                <button class="profile-button" onclick="sendFeatureQuery('Projects')">Projects</button>
                <button class="profile-button" onclick="sendFeatureQuery('Experience')">Experience</button>
                <button class="profile-button" onclick="downloadResume()">Download Resume</button>
            </div>

            <!-- Chat with Sandhya placeholder -->
            <div class="chat-placeholder">
                <div class="messages">💬 Chat with Sandhya — Coming Soon...</div>
                <div class="input-area">
                    <input type="text" placeholder="Type a message..." disabled />
                    <button disabled>Send</button>
                </div>
            </div>

            <!-- Contact section -->
            <div class="contact-section">
                <p><strong>Phone:</strong> 647-355-9336</p>
                <p><strong>Email:</strong> <a href="mailto:sandhya.arcot@gmail.com">sandhya.arcot@gmail.com</a></p>
                <p><strong>LinkedIn:</strong> <a href="https://in.linkedin.com/in/sandhya-arcot-363762131" target="_blank">Sandhya-Arcot</a></p>
            </div>
        </aside>
    </main>

    <script>
        const apiUrl = "/api/chat";
        const chatDiv = document.getElementById("chat");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function appendMessage(sender, message) {
            const p = document.createElement("div");
            p.classList.add("chat-message");

            const formattedMessage = message
                .replace(/\n{2,}/g, "<br><br>")
                .replace(/\n/g, "<br>");

            p.innerHTML = `<strong>${sender}:</strong><br><pre>${formattedMessage}</pre>`;
            chatDiv.appendChild(p);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function downloadResume() {
            window.location.href = "/download-resume";
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage("You", message);
            userInput.value = "";

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    appendMessage("Error", `HTTP ${response.status}`);
                    return;
                }

                const data = await response.json();
                appendMessage("AI", data.reply || JSON.stringify(data));
            } catch (err) {
                appendMessage("Error", err.message);
            }
        }

        function comingSoon(feature) {
            alert(`${feature} – Coming soon!`);
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        async function sendFeatureQuery(feature) {
            // Predefined messages for AI
            let message = "";

            if (feature === "Experience") {
                message = "Please provide my professional experience in detail.";
            } else if (feature === "Projects") {
                message = "Please provide my projects in detail.";
            }

            // Display user message in chat
            appendMessage("You", `Providing details on ${feature}...`);

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    appendMessage("Error", `HTTP ${response.status}`);
                    return;
                }

                const data = await response.json();
                appendMessage("AI", data.reply || JSON.stringify(data));
            } catch (err) {
                appendMessage("Error", err.message);
            }
        }
    </script>
</body>
</html>
